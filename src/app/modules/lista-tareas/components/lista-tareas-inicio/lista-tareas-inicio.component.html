<div class="container">
    <div class="row justify-content-center align-items-center">
        <div class="col-6">
            <table mat-table [dataSource]="dataSource">
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef class="text-center id-column">#</th>
                    <td mat-cell *matCellDef="let tarea" class="text-center id-column"> {{tarea.id}} </td>
                  </ng-container>
                  <ng-container matColumnDef="tarea">
                    <th mat-header-cell *matHeaderCellDef class="text-center tarea-column"> Tarea </th>
                    <td mat-cell *matCellDef="let tarea" class="text-center tarea-column"> {{tarea.tarea}} </td>
                  </ng-container>
                <ng-container matColumnDef="acciones">
                    <th mat-header-cell *matHeaderCellDef class="text-center acciones-column"> - </th>
                    <td mat-cell *matCellDef="let tarea" class="text-center acciones-column">
                        <button mat-flat-button color="accent" (click)="eliminarTarea(tarea.id)">-</button> 
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <div class="d-flex justify-content-center align-items-center pt-4">
                <button mat-flat-button color="primary" (click)="agregarTarea()">Agregar</button>
            </div>
        </div>
    </div>
</div>
